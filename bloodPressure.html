<style type="text/css">


</style>
    
<div>
    <table class="bp" style="table-layout: auto; width: 100%">
        <colgroup>
            <col style="width: 173px">
            <col style="width: 96px">
            <col style="width: 56px">
            <col style="width: 104px">
        </colgroup>
        <thead>
            <tr>
                <th class=".bp-header"></th>
                <th class=".bp-header">Systolic BP<br>(mmHg)<br></th>
                <th class=".bp-header"></th>
                <th class=".bp-header">Diastolic BP<br>(mmHg)<br></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="bp-row1" style="text-align: left">Normal</td>
                <td class="bp-row1" >&lt; 120</td>
                <td class="bp-row1">and</td>
                <td class="bp-row1">&lt; 80</td>
            </tr>
            <tr>
                <td class="bp-row2" style="text-align: left">Elevated</td>
                <td class="bp-row2">120-129</td>
                <td class="bp-row2">and</td>
                <td class="bp-row2">&lt; 80<br></td>
            </tr>
            <tr>
                <td class="bp-row3" style="text-align: left">Hypertension Stage 1</td>
                <td class="bp-row3">130-139</td>
                <td class="bp-row3">or</td>
                <td class="bp-row3">80-89</td>
            </tr>
            <tr>
                <td class="bp-row4" style="text-align: left">Hypertension Stage 2</td>
                <td class="bp-row4">&gt; 140</td>
                <td class="bp-row4">or</td>
                <td class="bp-row4">&gt; 90</td>
            </tr>
            <tr>
                <td class="bp-row5" style="text-align: left">Hypertensive Crisis</td>
                <td class="bp-row5">&gt; 180</td>
                <td class="bp-row5">and/or</td>
                <td class="bp-row5">&gt; 120</td>
            </tr>
        </tbody>
    </table>
</div>
